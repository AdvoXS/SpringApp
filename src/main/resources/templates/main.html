<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form method="post">
        <input type="text" name="city" placeholder="Введите город">
        <input type="text" name="street" placeholder="Введите улицу">
        <input type="text" name="homeNumber" placeholder="Введите номер дома">
        <button type="submit">Add</button>
    </form>
</div>
<p th:text="'Адреса'"/>
<table>
    <tr>
        <th>Город</th>
        <th>Улица</th>
    </tr>
    <tr th:each="address : ${addresses}">
        <td th:text="${address.getCity()}"></td>
        <td th:text="${address.getStreet()}"></td>
        <td><a th:href="@{/edit/{id}(id=${address.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${address.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
